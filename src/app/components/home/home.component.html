<app-header></app-header>
<section class="product">
  <div class="container mt-3 ">
    <div class="row ">
      <div *ngFor="let item of productArray" class="col-sm-12 col-md-3 text-center">
        <div class="box">
          <div class="product_image">
            <img src="{{item.img}}" width="100%" alt="" />
          </div>
          <div class="content">
            <h4>{{item.precio}} Bs</h4>
          </div>
  
            <button (click)="inc(item)" type="button" class="btn btn-primary">
              <i class="fa fa-plus"></i>
            </button>
            <span style="padding: 5px">{{item.qty}}</span>
            <button (click)="dec(item)" type="button" class="btn btn-primary">
              <i class="fa fa-minus"></i>
            </button>
            <button class="btn btn-primary" (click)="addCart(item)"  style="width: 100%; margin-top: 10px; background-color: green;">Agregar al carrito</button>

          </div>

          
        </div>
      
                        

      </div>
    </div>

  
</section>
