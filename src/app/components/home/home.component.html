<app-header></app-header>
<br><br>
<section class="product mt-3">
  <div class="container">
    <div class="row">
      <div *ngFor="let item of productArray" class="col-sm-12 col-md-6">
        <div class="box border rounded p-3">
          <div class="product_image">
            <img src="{{item.img}}" class="img-fluid custom-img" alt="" />
          </div>
          <div class="content">
            <h4 class="mb-3">{{item.precio}} Bs</h4>
            <div class="d-flex justify-content-between">
              <button (click)="inc(item)" type="button" class="btn btn-primary btn-sm">
                <i class="fa fa-plus"></i>
              </button>
              <span class="p-2">{{item.qty}}</span>
              <button (click)="dec(item)" type="button" class="btn btn-primary btn-sm">
                <i class="fa fa-minus"></i>
              </button>
            </div>
            <button class="btn btn-primary mt-3" (click)="addCart(item)" style="width: 100%;">
              Agregar al carrito
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
