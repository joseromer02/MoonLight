<br><br><br><br>
<div *ngIf="errorLogin" class="error-message">
  Error al ingresar datos. Verifica tu usuario y contraseña.
</div>

<div class="login-container">
  <h1>Login</h1>

  <label for="usuario">Usuario:</label>
  <input type="text" id="usuario" [(ngModel)]="usuario" />

  <label for="contrasena">Contraseña:</label>
  <div class="password-container">
    <input type="{{ mostarcontrasena ? 'text' : 'password' }}" id="contrasena" [(ngModel)]="contrasena" />
    <span (click)="contraVisible()">{{ mostarcontrasena ? '👁️' : '🔒' }}</span>
  </div>

  <button (click)="onSubmit(usuario, contrasena)">Iniciar sesión</button>
</div>
