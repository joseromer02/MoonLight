<!-- header.component.html -->

<header>
  <div class="container">
    <div class="row">
      <div class="col-5">
        <span style="color:antiquewhite; font-size: 1em;">MoonLight </span>
      </div>
      <div class="offset-1 col-6 text-end">
        <div class="cart_icon">
          <i class="fa fa-shopping-cart" aria-hidden="true" routerLink="/cart"></i>
          <div class="cart_value">{{ (cartService.cartSubject | async) || 0 }}</div>
        </div>
        
        <a routerLink="/login" class="logout-link">Deslogear</a>
      </div>
    </div>
  </div>
</header>
